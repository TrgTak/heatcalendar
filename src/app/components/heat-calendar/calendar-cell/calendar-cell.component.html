<button
    *ngIf="!disabled() && !legend()"
    class="heat-calendar-cell"
    [ngClass]="getColor(count())"
    appTooltip
    [info]="details().tooltip"
    [attr.aria-label]="details().label"
    (click)="handleClick()"
    [disabled]="!count()"
>
</button>
<div 
    *ngIf="disabled()"
    class="disabled heat-calendar-cell"
    [ngClass]="{'bg-blue-disabled': true}"
>
</div>
<div 
    *ngIf="legend() > 0"
    class="heat-calendar-legend"
    [ngClass]="getColor(legend())"
>
</div>
