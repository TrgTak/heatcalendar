<div
    *ngIf="!disabled() && !legend()"
    class="heat-calendar-cell"
    [ngClass]="getColor(count())"
    appTooltip
    [info]="info()"
    [label]="date().toLocaleDateString(localeBaseName())"
    [attr.aria-label]="info() + ' on ' + date().toLocaleDateString(localeBaseName())"
    (click)="handleClick()"
    (keyup.enter)="handleClick()"
    [tabindex]="0"
>
</div>
<div 
    *ngIf="disabled()"
    class="disabled heat-calendar-cell"
    [ngClass]="{'bg-blue-disabled': true}"
>
</div>
<div 
    *ngIf="legend() > 0"
    class="heat-calendar-legend"
    [ngClass]="getColor(legend())"
>
</div>
