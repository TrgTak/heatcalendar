<div class="heat-calendar-container">
    <div class="paginator">
        <button (click)="onYearChange(year - 1)" class="paginator-button paginator-prev"><</button>
        <h3>{{year}}</h3>
        <button (click)="onYearChange(year + 1)" class="paginator-button paginator-next">></button>
    </div>
    <app-calendar [year]="year"></app-calendar>
</div>
